<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Yuz ifodasini aniqlash</title>
    <style>
        /* Bosh sahifa butun ekran markazga */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Konteyner */
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 360px;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        video {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            width: 320px;
            height: 240px;
            background: #000;
        }

        canvas {
            display: none;
        }

        /* Buttonlar */
        button {
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgba(0,123,255,0.4);
            user-select: none;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 6px 15px rgba(0,86,179,0.7);
        }

        button:active {
            transform: scale(0.95);
        }

        #snap {
            background: #28a745;
            box-shadow: 0 4px 12px rgba(40,167,69,0.4);
        }

        #snap:hover {
            background: #1e7e34;
            box-shadow: 0 6px 15px rgba(30,126,52,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kameradan foydalanib yuz ifodasi aniqlash</h2>

        <video id="video" autoplay></video>
        <canvas id="canvas" width="320" height="240"></canvas>

        <br />
        <button id="snap">ðŸ“¸ Rasmga olish</button>

        <form id="imageForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="image" id="imageInput" />
            <button type="submit">Yuborish</button>
        </form>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const imageInput = document.getElementById('imageInput');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch(() => alert("Kameraga kirish rad etildi yoki xatolik yuz berdi."));

        snap.addEventListener('click', () => {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            imageInput.value = dataURL;
            alert("Rasm olindi, endi yuborish tugmasini bosing.");
        });
    </script>
</body>
</html>
