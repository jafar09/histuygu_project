<!DOCTYPE html>
<html lang="uz">
<head>

    <style>
        body, html {
            height: 100%;

            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-container {
            background: white;

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 18px;
            color: #34495e;
            margin: 12px 0;
            font-weight: 500;
        }

        strong {
            color: #1abc9c;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #217dbb;
            box-shadow: 0 7px 20px rgba(33, 125, 187, 0.6);
        }
    </style>
</head>
